<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8">
    <title>Cities you need to visit!</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 class="title">Cities you need to visit!</h1>
      <h2 class="headings"> <br> Paris </h2>
        <center>
          <img src="parismap/paris.jpg" usemap="#map"/>
          <map name="map">
            <area shape="rect" coords="393,270,225,180" title="Tour Eiffel" href="https://fr.wikipedia.org/wiki/Tour_Eiffel">
          </map>
        </center>

      <h2 class="headings"> <br> Vienna </h2>
        <center>
          <div id="map"></div>
        <center/>
        <script>
          function initMap(){
            var vienna = {lat: 48.208, lng: 16.373};
            var Staatsoper = {lat: 48.203, lng: 16.369};
            var Stephansplatz = {lat: 48.208, lng: 16.371};
            var Heldenplatz = {lat: 48.206, lng: 16.363};
            var map = new google.maps.Map(document.getElementById("map"), {
              zoom: 13,
              center: vienna
            });

            var contentStringOpera = '<div id="content">'+
            '<div id="siteNotice"></div>'+
            '<h1 id="firstHeading" class="firstHeading">Staatsoper</h1>'+
            '<div id="bodyContent">'+
            '<p>The <b>Staatsope</b> is in Vienna\'s city centre (aproximately represented by the red rectangle). ' +
            'It\'s next to the Kaertner Strasse, which is one of the main streets '+
            'in Vienna and also leads to Stephansdom. It\'s also next to the ring, the street '+
            'that surrounds the inner city wich used to be the city walls. '+
            '\n Staatsoper, together with Vienna\'s historic center is listed '+
            'as a World Heritage Site. </p>'+
            '</div>'+
            '</div>';

            var infowindowOpera = new google.maps.InfoWindow({
              content: contentStringOpera
            });
            var markerOpera = new google.maps.Marker({
              position: Staatsoper,
              map: map,
              label: {text: '\xa0\xa0\xa0A', fontSize: '20px'},
              icon: {url: "http://maps.google.com/mapfiles/ms/icons/purple-dot.png"}
            });
            markerOpera.addListener('click', function() {
              infowindowOpera.open(map, markerOpera);
            });

            var contentStringStephans = '<div id="content">'+
            '<div id="siteNotice"></div>'+
            '<h1 id="firstHeading" class="firstHeading">Stephansplatz</h1>'+
            '<div id="bodyContent">'+
            '<p><b>Stephansplatz</b> is also in Vienna\'s city centre (aproximately represented by the red rectangle). ' +
            'It\'s on Kaertner Strasse, which is one of Vienna\'s main streets and shopping hotspots. '+
            'It\'s also near the Graben, which are ancient roman ruins in front of the Hofburg. '+
            'In Stephansplaz is probably Vienna\'s most famous touristic hotspot, the Stephansdom '+
            'Which is a 12th century gothic church. '+
            '\n Heldenplatz, together with Vienna\'s historic center is listed '+
            'as a World Heritage Site. </p>'+
            '</div>'+
            '</div>';

            var infowindowStephans = new google.maps.InfoWindow({
              content: contentStringStephans
            });
            var markerStephans = new google.maps.Marker({
              position: Stephansplatz,
              map: map,
              label: {text: '\xa0\xa0\xa0B', fontSize: '20px'},
              icon: {url: "http://maps.google.com/mapfiles/ms/icons/purple-dot.png"}
            });
            markerStephans.addListener('click', function() {
              infowindowStephans.open(map, markerStephans);
            });


            var contentStringHelden = '<div id="content">'+
            '<div id="siteNotice"></div>'+
            '<h1 id="firstHeading" class="firstHeading">Heldenplatz</h1>'+
            '<div id="bodyContent">'+
            '<p><b>Heldenplatz</b> is also in Vienna\'s city centre (aproximately represented by the red rectangle). ' +
            'It\'s next to the Hofburg, which is the imperial palace '+
            'of the Habsburg family. It\'s also next to the ring, the street '+
            'that surrounds the inner city wich used to be the city walls, and '+
            'one of the many national libraries. '+
            '\n Heldenplatz, together with Vienna\'s historic center is listed '+
            'as a World Heritage Site. </p>'+
            '</div>'+
            '</div>';
            var infowindowHelden = new google.maps.InfoWindow({
              content: contentStringHelden
            });
            var markerHelden = new google.maps.Marker({
              position: Heldenplatz,
              map: map,
              title: 'Heldenplatz',
              label: {text: '\xa0\xa0\xa0C', fontSize: '20px'},
              icon: {url: "http://maps.google.com/mapfiles/ms/icons/purple-dot.png"}
            });
            markerHelden.addListener('click', function() {
              infowindowHelden.open(map, markerHelden);
            });

            var rectangle = new google.maps.Rectangle({
              strokeColor: '#7D9DF9',
              strokeOpacity: 0.8,
              strokeWeight: 2,
              fillColor: '#7D9DF9',
              fillOpacity: 0.35,
              map: map,
              bounds: {
                north: 48.215,
                south: 48.203,
                east: 16.385,
                west: 16.360
              }
            });
          }
        </script>
        <script src ="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVLlh9okV165Jd9mSD9xfNz6RXUlCudR4&callback=initMap"
         async defer>
        </script>

  </body>
</html>
